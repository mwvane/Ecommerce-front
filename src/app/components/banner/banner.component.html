<div class="banner-container" style="background-image: url({{data.image}});">
    <div class="details">
        <span class="category-name">{{data.categoryName | translate}}</span>
        <h1 class="banner-title">{{data.title | translate}}</h1>
        <span class="additional-info">{{data.aditionalText! | translate}}</span>
        <div style="width: 160px;">
            <button class="custom-button">{{data.actionName! | translate}}</button>
        </div>
    </div>
</div>
